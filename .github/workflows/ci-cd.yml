# CI/CD Pipeline - Fixed Supabase push command V6 (Added Vercel Validation)
name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: '${{ secrets.VITE_SUPABASE_URL }}'
      VITE_SUPABASE_ANON_KEY: '${{ secrets.VITE_SUPABASE_ANON_KEY }}'
      GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
    steps:
      - uses: actions/checkout@v4

      - name: Verify Environment Secrets
        run: |
          if [ -z "$VITE_SUPABASE_URL" ]; then echo "::error::VITE_SUPABASE_URL is missing in GitHub Secrets"; exit 1; fi
          if [ -z "$VITE_SUPABASE_ANON_KEY" ]; then echo "::error::VITE_SUPABASE_ANON_KEY is missing in GitHub Secrets"; exit 1; fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Formatting (Prettier)
        run: npm run prettier:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

  cd:
    name: Continuous Deployment
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Supabase Secrets
        run: |
          if [ -z "$SUPABASE_PROJECT_ID" ]; then echo "::error::SUPABASE_PROJECT_ID is missing in GitHub Secrets"; exit 1; fi
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then echo "::error::SUPABASE_DB_PASSWORD is missing in GitHub Secrets"; exit 1; fi
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then echo "::error::SUPABASE_ACCESS_TOKEN is missing in GitHub Secrets"; exit 1; fi
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then echo "::error::VITE_SUPABASE_URL is missing in GitHub Secrets"; exit 1; fi

      - name: Link Supabase Project
        run: supabase link --project-ref "$SUPABASE_PROJECT_ID" --password "$SUPABASE_DB_PASSWORD"

      - name: Supabase Migrations
        run: supabase db push --password "$SUPABASE_DB_PASSWORD"

      - name: Verify Vercel Secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo "::error::VERCEL_TOKEN is missing in GitHub Secrets"; exit 1; fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then echo "::error::VERCEL_ORG_ID is missing in GitHub Secrets"; exit 1; fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo "::error::VERCEL_PROJECT_ID is missing in GitHub Secrets"; exit 1; fi

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        if: always() && env.SLACK_WEBHOOK_URL != ''
        # env:
        #   SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
